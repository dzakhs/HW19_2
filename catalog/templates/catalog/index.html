{% extends 'catalog/base.html' %}
{% load mytags%}
{% block content %}

<div class="album py-5 bg-light">
        <div class="container">

                <div class="row">
                    {% for object in object_list %}
                        <div class="col-md-4">
                            <div class="card mb-4 box-shadow">
                                <img class="card-img-top" data-src="{% media_path object.image %}" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{ object }}{{ object.category }}.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <p><a class="btn btn-secondary" href="{% url 'catalog:product' %}" role="button">View details &raquo;</a></p>
                                        </div>
                                        <small class="text-muted">{{ object.creat_date}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
        </div>
</div>
{% endblock %}
